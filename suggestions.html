<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <link rel="stylesheet" href="assets/css/style.css">
        <!-- JavaScripts -->
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script>
        (function() {
            emailjs.init("user_Qvbewu2mdHjAs4wu12vgE");
            })();
        </script>
        <script src="assets/js/sendEmail.js"></script>
</head>
<body>
    <div id="suggestions">
        <div id="message-area" class="grey-borders">
            <p>Found a bug? Think I could have done something better? 
            Let me know! Leave an email if you would like a reply!</p>
        </div>
        <div id="form-area">
            <form onsubmit="return sendMail(this);">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" value="My co-developer" required><br>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" value="Onlyifyouwant@reply.com"><br>
                <label for="suggestion">Ideas/bugs</label>
                <textarea id="suggestion" name="suggestion" >I'll never say I'm perfect so please let me know anything is wrong with the game or anyway I can make it better and I would love to be able to make it happen in the future </textarea><br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <div id="go-back">
            <a href="index.html">Go back</a>
        </div>
    </div>
    
</body>
</html>
